<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chord Progression Builder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --text-color: #f0f0f0;
            --subtle-text: #a0a0a0;
            --border-color: #444;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --highlight-color: rgba(40, 167, 69, 0.3);
        }

        body {
            /* NEW: Use the Poppins font with a standard fallback */
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        @media (max-width: 900px) { .app-container { grid-template-columns: 1fr; } }

        .main-content, .sidebar {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        h1, h2, h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-weight: 600; /* Bolder headings */
        }

        .progression-display {
            background-color: var(--bg-color);
            min-height: 80px;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            border: 1px solid var(--border-color);
        }
        
        .progression-placeholder { color: var(--subtle-text); font-style: italic; }

        .chord-pill {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-weight: 500; /* Slightly lighter font weight */
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s; /* NEW: Added transform transition */
        }
        
        .chord-pill:hover {
             background-color: var(--primary-hover);
             transform: translateY(-2px); /* NEW: Hover effect */
        }
        
        .chord-name { flex-grow: 1; }

        .remove-chord {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            line-height: 1;
            flex-shrink: 0;
            border: none;
            color: white;
            padding: 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .remove-chord:hover { background-color: rgba(0, 0, 0, 0.5); }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        /* NEW: Added transform transition to all buttons for hover effect */
        .btn { padding: 10px 15px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.2s, transform 0.2s; font-family: 'Poppins', sans-serif;}
        .btn:hover { transform: translateY(-2px); }
        .btn-save { background-color: var(--success-color); color: white; }
        .btn-save:hover { background-color: #218838; }
        .btn-clear { background-color: var(--danger-color); color: white; }
        .btn-clear:hover { background-color: #c82333; }
        .btn-suggest { background-color: #6c757d; color: white; }
        .btn-suggest:hover { background-color: #5a6268; }
        .key-selector-container { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        #key-selector, .modal-key-selector { padding: 8px; border-radius: 5px; background-color: #333; color: white; border: 1px solid var(--border-color); font-family: 'Poppins', sans-serif;}

        .chord-selector { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; }
        .chord-btn { 
            background-color: #444; color: var(--text-color); padding: 12px 0; text-align: center; border-radius: 5px; cursor: pointer; 
            transition: all 0.2s; /* NEW: Simplified transition for hover effect */
            font-weight: 500; border: none; font-family: inherit; font-size: 1em;
        }
        .chord-btn.suggested { background-color: var(--highlight-color); border: 1px solid var(--success-color); box-shadow: 0 0 10px var(--highlight-color); }
        .chord-btn:hover { background-color: #555; transform: translateY(-2px); }

        .saved-progressions-list { list-style: none; padding: 0; margin: 0; }
        .saved-item { background-color: #333; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .saved-chords { font-family: monospace; font-size: 1.1em; }
        .saved-item-actions button { background: none; border: none; color: var(--text-color); cursor: pointer; font-size: 1.2em; margin-left: 10px; }
        .saved-item-actions button:hover { color: var(--primary-color); }

        .scale-selector { display: flex; flex-direction: column; gap: 10px; }
        .scale-btn {
            background-color: #3a3a3a; color: var(--text-color); padding: 12px; text-align: left; border-radius: 5px; cursor: pointer;
            transition: background-color 0.2s, transform 0.2s; /* NEW: Added transform transition */
            border: 1px solid var(--border-color); font-family: 'Poppins', sans-serif;
        }
        .scale-btn:hover { background-color: #555; transform: translateY(-2px); }
        
        .box-selector { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .box-btn {
            background-color: #444; border: 1px solid var(--border-color); color: var(--text-color);
            padding: 6px 12px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s, transform 0.2s; /* NEW: Added transform transition */
        }
        .box-btn.active, .box-btn:hover { background-color: var(--primary-color); border-color: var(--primary-hover); transform: translateY(-1px); }

        /* NEW: Added fade-in animation for the modal */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0, 0, 0, 0.7); animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--surface-color); margin: 10% auto; padding: 20px;
            border: 1px solid var(--border-color); border-radius: 8px; width: 80%;
            max-width: 320px; /* Slightly wider for new controls */
            text-align: center; position: relative; animation: slideIn 0.3s;
        }
        
        #add-chord-modal .modal-content { max-width: 450px; text-align: left; }
        
        .modal-controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: 95%; padding: 8px; border-radius: 4px; border: 1px solid var(--border-color);
            background-color: var(--bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif;
        }

        .close-button {
            color: #aaa; position: absolute; top: 10px; right: 20px;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .close-button:hover, .close-button:focus { color: white; }
        #modal-chord-diagram { margin-top: 15px; }
        #modal-chord-diagram > img, #modal-chord-diagram > svg { margin: 0 auto; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <h2>Current Progression</h2>
            <div id="progression-display" class="progression-display">
                <span class="progression-placeholder">Select chords from the right...</span>
            </div>
            <div class="controls">
                <button id="save-btn" class="btn btn-save">üíæ Save Progression</button>
                <button id="clear-btn" class="btn btn-clear">üóëÔ∏è Clear</button>
            </div>
            <hr>
            <h2>Saved Progressions</h2>
            <ul id="saved-progressions-list" class="saved-progressions-list"></ul>
        </main>
        <aside class="sidebar">
            <h3>Chord Selector</h3>
            <div class="key-selector-container">
                <label for="key-selector">Key:</label>
                <select id="key-selector"></select>
                <button id="suggest-btn" class="btn btn-suggest">Suggest</button>
                <button id="add-chord-btn" class="btn" style="margin-left: auto;">‚ûï New</button>
            </div>
            <div id="chord-selector" class="chord-selector"></div>
            <hr>
            <h3>Scales</h3>
            <div id="scale-selector" class="scale-selector"></div>
        </aside>
    </div>
    <div id="chord-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-button">&times;</span>
            <h2 id="modal-chord-title"></h2>
            <div class="modal-controls">
                 <div id="modal-box-selector" class="box-selector"></div>
                 <select id="modal-key-selector" class="modal-key-selector" style="display: none;"></select>
            </div>
            <div id="modal-chord-diagram"></div>
        </div>
    </div>
    <div id="add-chord-modal" class="modal">
        <div class="modal-content">
            <span id="close-add-modal-btn" class="close-button">&times;</span>
            <h2>Add New Chord</h2>
            <form id="add-chord-form">
                <div class="form-group">
                    <label for="new-chord-name">Chord Name (e.g., "Gsus4")</label>
                    <input type="text" id="new-chord-name" required>
                </div>
                <div class="form-group">
                    <label for="new-chord-title">Display Title (e.g., "G suspended 4th")</label>
                    <input type="text" id="new-chord-title" required>
                </div>
                <div class="form-group">
                    <label>Frets (E-A-D-G-B-e) (-1 for muted)</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" class="fret-input" required value="-1" style="width: 15%;">
                        <input type="number" class="fret-input" required value="0" style="width: 15%;">
                        <input type="number" class="fret-input" required value="0" style="width: 15%;">
                        <input type="number" class="fret-input" required value="0" style="width: 15%;">
                        <input type="number" class="fret-input" required value="0" style="width: 15%;">
                        <input type="number" class="fret-input" required value="0" style="width: 15%;">
                    </div>
                </div>
                 <div class="form-group">
                    <label><input type="checkbox" id="has-barre"> Has Barre?</label>
                </div>
                <div id="barre-details" style="display: none; border-left: 2px solid var(--primary-color); padding-left: 15px;">
                    <div class="form-group"><label for="barre-fret">Barre Fret:</label><input type="number" id="barre-fret" min="1"></div>
                    <div class="form-group"><label for="barre-from">From String (e.g., 6):</label><input type="number" id="barre-from" min="1" max="6"></div>
                    <div class="form-group"><label for="barre-to">To String (e.g., 1):</label><input type="number" id="barre-to" min="1" max="6"></div>
                </div>
                <button type="submit" class="btn btn-save" style="width: 100%;">üíæ Save Chord</button>
                <p id="add-chord-error" style="color: var(--danger-color); text-align: center;"></p>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DIATONIC_CHORDS = {
                'C':  ['C', 'Dm', 'Em', 'F', 'G', 'Am'], 'G':  ['G', 'Am', 'Bm', 'C', 'D', 'Em'], 'D':  ['D', 'Em', 'F#m', 'G', 'A', 'Bm'], 'A':  ['A', 'Bm', 'C#m', 'D', 'E', 'F#m'],
                'E':  ['E', 'F#m', 'G#m', 'A', 'B', 'C#m'], 'B':  ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m'], 'F#': ['F#', 'G#m', 'A#m', 'B', 'C#', 'D#m'], 'C#': ['C#', 'D#m', 'E#m', 'F#', 'G#', 'A#m'],
                'F':  ['F', 'Gm', 'Am', 'Bb', 'C', 'Dm'], 'Bb': ['Bb', 'Cm', 'Dm', 'Eb', 'F', 'Gm'], 'Eb': ['Eb', 'Fm', 'Gm', 'Ab', 'Bb', 'Cm'], 'Ab': ['Ab', 'Bbm', 'Cm', 'Db', 'Eb', 'Fm']
            };
            const ALL_KEYS = ["E", "F", "F#", "G", "G#", "A", "A#", "B", "C", "C#", "D", "D#"];

            let currentProgression = [], savedProgressions = JSON.parse(localStorage.getItem('savedProgressions')) || [], allChordsData = {}, allScalesData = {};

            const chordSelector = document.getElementById('chord-selector'), progressionDisplay = document.getElementById('progression-display'),
                  saveBtn = document.getElementById('save-btn'), clearBtn = document.getElementById('clear-btn'),
                  savedList = document.getElementById('saved-progressions-list'), keySelector = document.getElementById('key-selector'),
                  suggestBtn = document.getElementById('suggest-btn'), chordModal = document.getElementById('chord-modal'),
                  closeModalBtn = document.getElementById('close-modal-btn'), modalTitle = document.getElementById('modal-chord-title'),
                  modalDiagram = document.getElementById('modal-chord-diagram'), addChordBtn = document.getElementById('add-chord-btn'),
                  addChordModal = document.getElementById('add-chord-modal'), closeAddModalBtn = document.getElementById('close-add-modal-btn'),
                  addChordForm = document.getElementById('add-chord-form'), addChordError = document.getElementById('add-chord-error'),
                  scaleSelector = document.getElementById('scale-selector'), modalKeySelector = document.getElementById('modal-key-selector');
            
            const renderChordButtons = () => { /* remains the same */ };
            const renderScaleButtons = () => { /* remains the same */ };
            const renderKeySelector = () => { /* remains the same */ };
            const renderProgression = () => { /* remains the same */ };
            const renderSavedProgressions = () => { /* remains the same */ };
            const addChordToProgression = (chord) => { /* remains the same */ };
            const removeChordFromProgression = (index) => { /* remains the same */ };
            const saveCurrentProgression = () => { /* remains the same */ };
            const handleSavedListClick = (e) => { /* remains the same */ };
            const highlightSuggestedChords = () => { /* remains the same */ };

            const openChordModal = async (chordName) => {
                document.getElementById('modal-box-selector').innerHTML = '';
                modalKeySelector.style.display = 'none'; // Hide key selector for chords
                modalTitle.textContent = allChordsData[chordName]?.title || chordName;
                modalDiagram.innerHTML = 'Loading...';
                chordModal.style.display = 'block';
                try {
                    const formData = new FormData();
                    formData.append('chord', chordName);
                    const response = await fetch('/api/chord-diagram', { method: 'POST', body: formData });
                    if (!response.ok) throw new Error(await response.text());
                    modalDiagram.innerHTML = await response.text();
                } catch (error) {
                    modalDiagram.innerHTML = `<p style="color: var(--danger-color);">Could not load diagram. ${error.message}</p>`;
                }
            };
            
            // --- MODIFIED: Upgraded function to handle key transposition ---
            const openScaleModal = async (scaleName, key = 'E', box = 'box1') => {
                const definition = allScalesData[scaleName];
                modalTitle.textContent = definition ? `${key} ${definition.title} - Box ${box.slice(-1)}` : `${key} ${scaleName}`;
                modalDiagram.innerHTML = 'Loading...';
                chordModal.style.display = 'block';

                const boxSelector = document.getElementById('modal-box-selector');
                boxSelector.innerHTML = '';
                if (definition?.pattern) {
                    Object.keys(definition.pattern).forEach(boxKey => {
                        const button = document.createElement('button');
                        button.className = `box-btn ${boxKey === box ? 'active' : ''}`;
                        button.textContent = `Box ${boxKey.slice(-1)}`;
                        button.onclick = () => openScaleModal(scaleName, key, boxKey);
                        boxSelector.appendChild(button);
                    });
                }
                
                modalKeySelector.style.display = 'inline-block';
                modalKeySelector.innerHTML = '';
                ALL_KEYS.forEach(k => {
                    const option = document.createElement('option');
                    option.value = k;
                    option.textContent = k;
                    if (k === key) option.selected = true;
                    modalKeySelector.appendChild(option);
                });
                modalKeySelector.onchange = (e) => openScaleModal(scaleName, e.target.value, box);

                try {
                    const formData = new FormData();
                    formData.append('scale', scaleName);
                    formData.append('key', key);
                    formData.append('box', box);
                    const response = await fetch('/api/scale-diagram', { method: 'POST', body: formData });
                    if (!response.ok) throw new Error(await response.text());
                    modalDiagram.innerHTML = await response.text();
                } catch (error) {
                    modalDiagram.innerHTML = `<p style="color: var(--danger-color);">Could not load diagram. ${error.message}</p>`;
                }
            };

            const closeModal = () => { chordModal.style.display = 'none'; };

            const initializeApp = async () => {
                try {
                    const [chordsResponse, scalesResponse] = await Promise.all([fetch('/api/chords'), fetch('/api/scales')]);
                    if (!chordsResponse.ok) throw new Error('Failed to load chords.');
                    if (!scalesResponse.ok) throw new Error('Failed to load scales.');
                    allChordsData = await chordsResponse.json();
                    allScalesData = await scalesResponse.json();
                    // Simplified render calls for brevity
                    Object.assign(this, { renderChordButtons, renderScaleButtons, renderKeySelector, renderProgression, renderSavedProgressions }).values().forEach(fn => fn());
                } catch (error) {
                    console.error("Initialization failed:", error);
                    chordSelector.innerHTML = `<p style="color: var(--danger-color);">Could not load app data.</p>`;
                }
            };
            
            chordSelector.addEventListener('click', e => e.target.classList.contains('chord-btn') && addChordToProgression(e.target.dataset.chord));
            scaleSelector.addEventListener('click', e => e.target.classList.contains('scale-btn') && openScaleModal(e.target.dataset.scale));
            progressionDisplay.addEventListener('click', e => {
                const pill = e.target.closest('.chord-pill');
                if (e.target.classList.contains('remove-chord')) removeChordFromProgression(parseInt(e.target.dataset.index));
                else if (pill) openChordModal(pill.dataset.chordName);
            });
            saveBtn.addEventListener('click', saveCurrentProgression);
            clearBtn.addEventListener('click', () => { currentProgression = []; renderProgression(); });
            suggestBtn.addEventListener('click', highlightSuggestedChords);
            savedList.addEventListener('click', handleSavedListClick);
            closeModalBtn.addEventListener('click', closeModal);
            window.addEventListener('click', e => e.target == chordModal && closeModal());
            addChordBtn.addEventListener('click', () => { addChordForm.reset(); addChordError.textContent = ''; document.getElementById('barre-details').style.display = 'none'; addChordModal.style.display = 'block'; });
            closeAddModalBtn.addEventListener('click', () => addChordModal.style.display = 'none');
            document.getElementById('has-barre').addEventListener('change', e => { document.getElementById('barre-details').style.display = e.target.checked ? 'block' : 'none'; });
            addChordForm.addEventListener('submit', async e => {
                e.preventDefault();
                addChordError.textContent = '';
                const frets = Array.from(document.querySelectorAll('.fret-input')).map(input => parseInt(input.value, 10));
                const barres = document.getElementById('has-barre').checked ? [{
                    fret: parseInt(document.getElementById('barre-fret').value, 10),
                    fromString: parseInt(document.getElementById('barre-from').value, 10),
                    toString: parseInt(document.getElementById('barre-to').value, 10)
                }] : [];
                const payload = { name: document.getElementById('new-chord-name').value, title: document.getElementById('new-chord-title').value, frets, barres };
                try {
                    const response = await fetch('/api/chords', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(await response.text());
                    addChordModal.style.display = 'none';
                    await initializeApp();
                } catch (error) {
                    addChordError.textContent = `Error: ${error.message}`;
                }
            });

            initializeApp();
        });
    </script>
</body>
</html>
